<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consumo de Energ√≠a Anual - Gr√°fica Interactiva</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .mi_contenedor {
      background-color: #c0dfb5;
      padding: 20px;
    }
  </style>
</head>

<body class="p-3 p-md-5">

  <div class="container mt-4 p-4 bg-blue rounded shadow mi_contenedor">
    <h2 class="text-center mb-4">Calculadora de Consumo y Energ√≠a Renovable Estimada</h2>

    <div class="mb-3">
      <label for="consumoKwh" class="form-label">Consumo el√©ctrico local (kWh):</label>
      <input type="number" class="form-control" id="consumoKwh" placeholder="Ej: 6000" min="0">
    </div>

    <div class="mb-3">
      <label for="region" class="form-label">Seleccione su regi√≥n:</label>
      <select class="form-select" id="region">
        <option value="">Seleccione una regi√≥n</option>
        <option value="andina">Regi√≥n Andina</option>
        <option value="caribe">Regi√≥n Caribe</option>
        <option value="centro">Regi√≥n Centro</option>
        <option value="choco">Choc√≥</option>
        <option value="cqr">CQR</option>
        <option value="guaviare">Guaviare</option>
        <option value="oriente">Regi√≥n Oriente</option>
        <option value="sur">Sur</option>
        <option value="thc">THC</option>
        <option value="valle">Regi√≥n Valle</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="mesCalculadora" class="form-label">Mes actual:</label>
      <select class="form-select" id="mesCalculadora" onchange="actualizarMes()"></select>
    </div>

    <button class="btn btn-primary w-100 mb-4" onclick="calcular()">Calcular</button>

    <div class="border p-3 rounded bg-light">
      <h4>Resultado:</h4>
      <p id="resultado" class="mt-3">‚Äî</p>
    </div>
  </div>

  <div class="container mt-5">
    <h1 class="mb-4 text-center">Consumo de Energ√≠a Renovable Mensual</h1>
    <canvas id="consumptionChart" height="100"></canvas>
    <div id="totalDisplay" class="text-center text-success mt-4"></div>
  </div>

  <script>
    const demandaRegional = {
      andina: { demandaGwh: 45000 },
      caribe: { demandaGwh: 30000 },
      centro: { demandaGwh: 25000 },
      choco: { demandaGwh: 5000 },
      cqr: { demandaGwh: 15000 },
      guaviare: { demandaGwh: 3000 },
      oriente: { demandaGwh: 20000 },
      sur: { demandaGwh: 12000 },
      thc: { demandaGwh: 8000 },
      valle: { demandaGwh: 22000 }
    };

    const months = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
    let currentMonthIndex = 0;
    let monthlyConsumption = Array(12).fill(null);

    function getColor(value, alpha = 1) {
      if (value === null) return `rgba(200, 200, 200, ${alpha})`;
      if (value < 2000) return `rgba(0, 200, 0, ${alpha})`;
      if (value < 4000) return `rgba(255, 165, 0, ${alpha})`;
      return `rgba(255, 0, 0, ${alpha})`;
    }

    const ctx = document.getElementById('consumptionChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: months,
        datasets: [{
          label: 'Consumo Energ√≠a Renovable (kWh)',
          data: monthlyConsumption,
          borderColor: function (context) {
            const value = context.raw || 0;
            return getColor(value);
          },
          backgroundColor: function (context) {
            const value = context.raw || 0;
            return getColor(value, 0.2);
          },
          tension: 0.3,
          fill: true,
          pointRadius: 6,
          pointHoverRadius: 8
        }]
      },
      options: {
        responsive: true,
        animation: {
          duration: 1000,
          easing: 'easeOutQuart'
        },
        plugins: {
          tooltip: {
            mode: 'index',
            intersect: false,
          },
          legend: {
            display: true
          }
        },
        interaction: {
          mode: 'nearest',
          axis: 'x',
          intersect: false
        },
        scales: {
          y: {
            title: {
              display: true,
              text: 'kWh'
            },
            beginAtZero: true
          },
          x: {
            title: {
              display: true,
              text: 'Meses'
            }
          }
        }
      }
    });

    const mesSelect = document.getElementById('mesCalculadora');

    months.forEach((mes, index) => {
      const option = document.createElement('option');
      option.value = index;
      option.text = mes;
      mesSelect.appendChild(option);
    });

    mesSelect.value = currentMonthIndex;

    function actualizarMes() {
      currentMonthIndex = parseInt(mesSelect.value);
    }

    function calcular() {
      const consumo = parseFloat(document.getElementById('consumoKwh').value) || 0;
      const regionSeleccionada = document.getElementById('region').value;
      const resultado = document.getElementById('resultado');

      if (consumo === 0) {
        resultado.innerHTML = "‚ö†Ô∏è Ingrese su consumo el√©ctrico.";
        return;
      }

      if (!regionSeleccionada) {
        resultado.innerHTML = "‚ö†Ô∏è Por favor seleccione una regi√≥n.";
        return;
      }

      const data = demandaRegional[regionSeleccionada];
      const consumoRegionalKwh = data.demandaGwh * 1_000_000;
      const porcentajeLocal = (consumo / consumoRegionalKwh) * 100;
      const porcentajeRenovNacional = 73.9;
      const energiaRenovableEstimada = consumo * (porcentajeRenovNacional / 100);

      resultado.innerHTML = `
        üìç <strong>Regi√≥n:</strong> ${regionSeleccionada.toUpperCase()}<br>
        <strong>Demanda energ√©tica regional:</strong> ${data.demandaGwh} GWh<br>
        <strong>Su consumo representa aproximadamente:</strong> ${porcentajeLocal.toFixed(6)}% del total regional.<br><br>
        ‚ö° <strong>Estimaci√≥n de energ√≠a renovable consumida:</strong> ${energiaRenovableEstimada.toFixed(2)} kWh
        <br><span class="text-muted">(basado en un 73.9% renovable nacional)</span>
      `;

      monthlyConsumption[currentMonthIndex] = energiaRenovableEstimada;
      chart.update();
      calculateTotal();

      currentMonthIndex = (currentMonthIndex + 1) % 12;
      mesSelect.value = currentMonthIndex;
    }

    function calculateTotal() {
      const total = monthlyConsumption.reduce((a, b) => a + (b || 0), 0);
      document.getElementById('totalDisplay').innerText = `Consumo total de energ√≠a renovable: ${total.toFixed(2)} kWh`;
    }
  </script>

</body>

</html>
