<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Estimador Energ√≠a Regional</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5 p-4 bg-white rounded shadow">
    <h2 class="text-center mb-4">Calculadora de Consumo y Energ√≠a Renovable Estimada</h2>

    <!-- Formulario -->
    <div class="mb-3">
      <label for="consumoKwh" class="form-label">Consumo el√©ctrico local (kWh):</label>
      <input type="number" class="form-control" id="consumoKwh" placeholder="Ej: 6000" min="0">
    </div>

    <div class="mb-3">
      <label for="region" class="form-label">Seleccione su regi√≥n:</label>
      <select class="form-select" id="region">
        <option value="">Seleccione una regi√≥n</option>
        <option value="andina">Regi√≥n Andina</option>
        <option value="caribe">Regi√≥n Caribe</option>
        <option value="centro">Regi√≥n Centro</option>
        <option value="choco">Choc√≥</option>
        <option value="cqr">CQR</option>
        <option value="guaviare">Guaviare</option>
        <option value="oriente">Regi√≥n Oriente</option>
        <option value="sur">Sur</option>
        <option value="thc">THC</option>
        <option value="valle">Regi√≥n Valle</option>
      </select>
    </div>

    <button class="btn btn-primary w-100 mb-4" onclick="calcular()">Calcular</button>

    <!-- Resultado -->
    <div class="border p-3 rounded bg-light">
      <h4>Resultado:</h4>
      <p id="resultado" class="mt-3">‚Äî</p>
    </div>
  </div>

  <!-- Script -->
  <script>
    function calcular() {
      const consumo = parseFloat(document.getElementById('consumoKwh').value) || 0;
      const regionSeleccionada = document.getElementById('region').value;
      const resultado = document.getElementById('resultado');

      if (consumo === 0) {
        resultado.innerHTML = "‚ö†Ô∏è Ingrese su consumo el√©ctrico.";
        return;
      }

      if (!regionSeleccionada) {
        resultado.innerHTML = "‚ö†Ô∏è Por favor seleccione una regi√≥n.";
        return;
      }

      const data = demandaRegional[regionSeleccionada];
      const consumoRegionalKwh = data.demandaGwh * 1_000_000;
      const porcentajeLocal = (consumo / consumoRegionalKwh) * 100;
      const porcentajeRenovNacional = 73.9; // Estimaci√≥n nacional 2021
      const energiaRenovableEstimada = consumo * (porcentajeRenovNacional / 100);

      resultado.innerHTML = `
        üìç <strong>Regi√≥n:</strong> ${regionSeleccionada.toUpperCase()}<br>
        <strong>Demanda energ√©tica regional:</strong> ${data.demandaGwh} GWh<br>
        <strong>Su consumo representa aproximadamente:</strong> ${porcentajeLocal.toFixed(6)}% del total regional.<br><br>
        ‚ö° <strong>Estimaci√≥n de energ√≠a renovable consumida:</strong> ${energiaRenovableEstimada.toFixed(2)} kWh
        <br><span class="text-muted">(basado en un 73.9% renovable nacional)</span>
      `;
    }

    // Datos de demanda regional (GWh)
    const demandaRegional = {
      andina: { demandaGwh: 10257.37 },
      caribe: { demandaGwh: 20430.97 },
      centro: { demandaGwh: 17892.01 },
      choco: { demandaGwh: 259.14 },
      cqr: { demandaGwh: 3098.23 },
      guaviare: { demandaGwh: 69.45 },
      oriente: { demandaGwh: 9816.22 },
      sur: { demandaGwh: 2075.48 },
      thc: { demandaGwh: 3039.04 },
      valle: { demandaGwh: 6830.79 },
    };
  </script>

</body>
</html>
